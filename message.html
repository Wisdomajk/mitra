<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>messaging view</title>
</head>

<body>

    <div id="top_bar" class="flex items-left flex-row w-screen h-10 bg-blue-200 ont-mono text-2xl">
        Messages
    </div>

    <div id="all_card" class="flex flex-col ">


    <div id="chat_card" class="h-30 bg-black-200 m-1 w-screen">
        
        <div id="chat_card_head" class=" h-10 bg-green-500 w-screen text-2xl">
            Trip to Chalakudy
        </div>

        <div id="user_info" class="flex flex-row">
        <div id="profile_pic" class=" h-12 w-12 bg-white-400 ">
          <img src="user_pic.jpg" alt="profile_pic" class=" rounded-full w-fit h-fit mr-2 ">
        </div>
        <div id="user_name" class="flex items-left w-screen h-12 bg-green-300 mr-2 pt-2 pb-2 px-2">
            The unknown
        </div>
        </div>

        <div id="buttons" class="flex flex-row items-center justify-between bg-green-200 px-10 pt-4 pb-4 h-12">
            <button class="bg-green-400 hover:bg-green-700 text-white font-bold py-2 px-2 mr-4 rounded-full w-6/12">
                Chat
              </button>
              <button class="bg-green-400 hover:bg-green-700 text-white font-bold py-2 px-2 mr-4 rounded-full w-6/12">
                Accept
              </button>
              
        </div>
        
    </div>

    <div id="chat_card" class="h-30 bg-black-200 m-1 w-screen">
        
        <div id="chat_card_head" class=" h-10 bg-yellow-500 w-screen text-2xl">
            Trip to Munnar
        </div>

        <div id="user_info" class="flex flex-row">
        <div id="profile_pic" class=" h-12 w-12 bg-white-400 ">
          <img src="user_pic.jpg" alt="profile_pic" class=" rounded-full w-fit h-fit mr-2 ">
        </div>
        <div id="user_name" class="flex items-left w-screen h-12 bg-yellow-300 mr-2 pt-2 pb-2 px-2">
            Moon Walker
        </div>
        </div>

        <div id="buttons" class="flex flex-row items-center justify-between bg-yellow-200 px-10 pt-4 pb-4 h-12">
            <button class="bg-yellow-400 hover:bg-yellow-700 text-white font-bold py-2 px-2 mr-4 rounded-full w-6/12">
                Chat
              </button>
              <button class="bg-yellow-400 hover:bg-yellow-700 text-white font-bold py-2 px-2 mr-4 rounded-full w-6/12">
                Accept
              </button>
              
        </div>
        
    </div>

</div>

</body>
